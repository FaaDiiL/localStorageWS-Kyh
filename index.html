<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Fill the form and save</title>
     <link rel="stylesheet" href="style.css">
     <script src="index.js" defer></script>
     <script src="test.js" defer></script>
</head>

<body>
     <main>
          <h1>Recipe page </h1>


          <h2>Save your recipe!</h2>
          <form id="saveForm">
               <label>Recipe:</label>
               <input type="text" id="title">
               <label>Ingredient:</label>
               <input type="text" id="ingredient">
               <label>How to cook it:</label>
               <input type="text" id="text-content">
               <input type="button" id="submit" class="btn" value="submitting" >
               <input type="button" id="show-list-btn" class="btn" value="ShowList">
          </form>
     </main>
     <article id="my-saved-recipe">

     </article>
</body>

</html>
